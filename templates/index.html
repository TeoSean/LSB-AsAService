<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretsHider</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="p-5">
    <img src="{{ url_for('static', filename='CCT.png') }}" alt="logo" class="img-fluid rounded mx-auto d-block" style="width: 20%; height: 20%;">
    <h3 class="pt-5" style="text-align: center;">Submit any picture and we'll hide your secrets in them!</h3>
    </div>
    <div class="px-5 py-1">
        <form class="form-control" action="/encode" method="post" enctype="multipart/form-data">
        <h4 class="px-2 mt-2">Encode:</h4>
        <label for="file" class="form-label m-3">Upload your files here:</label>
        <input class="form-control m-lg-auto p-3" type="file" id="file" name="file">
        <label for="secret" class="form-label m-3">Enter your message here:</label>
        <input class="form-control m-lg-auto p-3" type="text" name="secret" placeholder="secret">
        <input class="btn btn-primary m-3" type="submit" value="Submit">
        </form>
    </div>
    <div class="px-5 py-1">
        <form class="form-control" action="/decode" method="post" enctype="multipart/form-data">
        <h4 class="px-2 mt-2">Decode:</h4>
        <label for="file" class="form-label m-3">Upload your files here:</label>
        <input class="form-control m-lg-auto p-3" type="file" id="file" name="file">
        <input class="btn btn-primary m-3" type="submit" value="Submit">
        </form>
    </div>
    <hr class="mx-4">
    <div class="">
        <img src="{{ url_for('static', filename='8059blank-crop.png') }}" alt="logo" class="img-fluid rounded mx-auto d-block" style="width: 20%; height: 20%;">
        <h3 class="mb-5" style="text-align: center;">Check out our club website <a href="https://8059blank.github.io/" target="_blank">here</a>!</h3>
    </div>
</body>
</html>
